steps:
  build:
    image: maven:3.8.1-openjdk-17
    commands:
      - echo "start run the build step "
      - echo $${WOODPECKER_NOTIFY_DISCORD_ID}
      - echo $${WOODPECKER_NOTIFY_DISCORD_TOKEN}
    secrets: [WOODPECKER_NOTIFY_DISCORD_ID, WOODPECKER_NOTIFY_DISCORD_TOKEN]
    when:
      event:
        - pull_request
        - tag
        - release
  compile:
    image: maven:3.8.1-openjdk-17
    commands:
      - mvn clean
      - mvn compile
      - echo "compile finish"
    when:
      event: pull_request

  spotbugs:
    image: maven:3.8.1-openjdk-17
    commands:
      - mvn clean
      - mvn compile
      - mvn spotbugs:check -Dspotbugs.excludeFilterFile=./findbugs-exclude.xml #exclude bug list
    when:
      event: pull_request

  pmd:
    image: maven:3.8.1-openjdk-17
    commands:
      - mvn clean
      - mvn compile
      - mvn pmd:pmd
    when:
      event: pull_request

#  test:
#    image: maven:3.8.1-openjdk-17
#    commands:
#      - mvn test

  release:
    image: maven:3.8.1-openjdk-17
    environment:
      NEXUS_USERNAME:
        from_secret: nexus_username
      NEXUS_PASSWORD:
        from_secret: nexus_password
    commands:
      - echo "ðŸ§ª Build triggered by Git tag - $CI_COMMIT_TAG"
      - echo "NEXUS_USERNAME=[$NEXUS_USERNAME]"
      - mvn versions:set -DnewVersion=${CI_COMMIT_TAG#v} -DgenerateBackupPoms=false
      - mkdir -p ~/.m2
      - echo "<settings><servers><server><id>jdk</id><username>$NEXUS_USERNAME</username><password>$NEXUS_PASSWORD</password></server></servers></settings>" > ~/.m2/settings.xml
      - mvn clean deploy
    when:
      event:
        - tag
        - release



  # è¨­å®šé€šçŸ¥ï¼Œdiscord ä½œç‚ºé€šçŸ¥å·¥å…·
  notify:
    image: appleboy/drone-discord
    settings:
      webhook_id: 
        from_secret: woodpecker_notify_discord_id
      webhook_token: 
        from_secret: woodpecker_notify_discord_token
      avatar_url: https://woodpecker-ci.org/img/logo.svg
      link_names: true
      template: >
    when:
      event:
        - pull_request
        - tag
        - release
      status:
        - failure
        - success
